server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Do NOT cache index.html (always fetch fresh version)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Cache hashed static assets (safe for long-term)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Cache public assets like images, fonts, videos
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Enable Gzip compression
    gzip on;
    gzip_comp_level 6;  # Compression level (1-9, 6 is a good balance)
    gzip_min_length 1024;  # Don't compress small files
    gzip_proxied any;
    gzip_vary on;
    gzip_types 
        text/plain 
        text/css 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        application/font-woff 
        image/svg+xml;
        
    error_page 404 /index.html;
}
